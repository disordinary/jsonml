<html>
<head>
	<script type="text/javascript" src="jsonml.js"></script>
	<script type="text/javascript">
		var heading = {
			'tag' : 'h1'
			, content : 'HEADING!'
		}
		var paragraphs = {
			tag : 'div'
			, content : [
				{
				    tag : 'p'
					, content : 'Content can be an array of objects, text, or'
				},
				{
					tag : 'p'
					, content : function( ) {
						return " a method";
					}
				}
			]
		}
	   var list = {
		   tag : 'ul'
		   , content : function( ) {
			   var ary = [];
			   for( var i = 1; i < 11; i++ ) {
				   ary.push( { '!' : 'li', '#' : 'list_' + i,  '>' : 'List number ' + i } )
			   }
			   return ary;
		   }
	   }

	</script>
</head>
<body>
	<div id='heading'></div>
	<div id="content"></div>
	<script type="text/javascript">
		document.getElementById( 'heading' ).appendChild( jsonml( heading ) );
		document.getElementById( 'content' ).appendChild( jsonml( paragraphs ) );
		document.getElementById( 'content' ).appendChild( jsonml( list ) );

	</script>
</body>
</html>
